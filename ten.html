<!DOCTYPE html>
<html>
	<head>
		<title> Learn </title>
	</head>
	<body>
		<p id="output"> Default text </p>
		<input id="city">
		<button onclick="update_user()"> 
			Submit
		</button>
		<script type="text/javascript">
			function show_temp(){
				document.getElementById("output").style.color='red';
				document.getElementById("output").style.fontSize="20px";
				document.getElementById("city").style.color="blue";
				city=document.getElementById("city").value;

				httpRequest=new XMLHttpRequest();
				url="https://api.weatherbit.io/v2.0/current?lat=35.7796&lon=-78.6382&city="+city+"&key=7e003b66c38d42c087d0e28edd4a4c29";
				httpRequest.open("GET", url);
				httpRequest.send();

				httpRequest.onreadystatechange=function()
				{
					if(this.readyState == 4 && this.status == 200)
					{
						user_data = JSON.parse(this.responseText);
						document.getElementById("output").innerHTML = user_data.data[0].temp;
					}
				}
			}
		</script>
	</body>
</html>
