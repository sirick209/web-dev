<!DOCTYPE html>
<html>
	<head>
		<title> Learning html </title>
	</head>

	<body>
		<p id="output" onclick="change_paragraph_text()" onmouseover="change_paragraph_text()"> Default text </p>

		<input onkeyup="change_paragraph_text(this.value)">

		<script type="text/javascript">
			function change_paragraph_text(text)          /* changes text with inner html when cursor is clicked on Deafult text line */
			{
				document.getElementById("output").innerHTML="New text";
				document.getElementById("output").innerHTML=text;
			}
		</script>
	</body>
</html>
